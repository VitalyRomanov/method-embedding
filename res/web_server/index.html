    function update() {
      var nodes = data.nodes;
      var links = data.links
      only_names = new Set(nodes.map(n => n.name))
      relevant_links = data.links.filter(l => only_names.has(l.source) && only_names.has(l.target))
      // relevant_links = relevant_links.filter(l => l.type != "pattern_neighbour")
      // console.log(only_names)
      // console.log(relevant_links)
      var links = data.links.map(
        function(d){
          no = Object()
          no.source = nodes.find(el => d.src == el.id);
          no.target = nodes.find(el => d.dst == el.id);
          no.weight = 100
          return no
        })

      //   console.log(nodes);
      console.log(links);

      // Restart the force layout.
      force
          .nodes(nodes)
          .links(links)
          .start();

      // Update links.
      link = link.data(links);

      link.exit().remove();

      link.enter().insert("line", ".node")
          .attr("class", "link");

      // Update nodes.
      node = node.data(nodes, function(d) { return d.name; });

      node.exit().remove();

      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .on("click", click)
          .call(force.drag);

      nodeEnter.append("circle")
          .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

      nodeEnter.append("text")
          .attr("x", 12)
          .attr("y", 12)
          .attr("dy", ".35em")
          .text(function(d) { return d.name; });

      node.select("circle")
          .style("fill", color);
    }

    function tick() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; })

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }

    function color(d) {
      return d._children ? "#3182bd" // collapsed package
          : d.children ? "#c6dbef" // expanded package
          : "#fd8d3c"; // leaf node

    // Returns a list of all nodes under the root.
    function flatten(root) {
      var nodes = [], i = 0;

      function recurse(node) {
        if (node.children) node.children.forEach(recurse);
        if (!node.name) node.name = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
